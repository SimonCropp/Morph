<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>HTML font tag (legacy but supported):</p>
<p><font size="1">Font size 1 (smallest)</font></p>
<p><font size="2">Font size 2</font></p>
<p><font size="3">Font size 3 (default)</font></p>
<p><font size="4">Font size 4</font></p>
<p><font size="5">Font size 5</font></p>
<p><font size="6">Font size 6</font></p>
<p><font size="7">Font size 7 (largest)</font></p>
<p><font color="red">Red text</font></p>
<p><font color="#0000FF">Blue text using hex</font></p>
<p><font face="Arial">Arial font</font></p>
<p><font face="Times New Roman">Times New Roman font</font></p>
<p><font face="Courier New">Courier New font</font></p>
<p><font size="5" color="purple" face="Georgia">Combined: size 5, purple, Georgia</font></p>

</body>
</html>
