<p>HTML hyperlinks:</p>
<p><a href="https://www.example.com">Simple link to example.com</a></p>
<p><a href="https://www.google.com" title="Go to Google">Link with title attribute</a></p>
<p>Text before <a href="https://www.microsoft.com">inline link</a> and text after.</p>
<p><a href="mailto:test@example.com">Email link</a></p>
<p><a href="#section1">Internal anchor link</a></p>
<p><b><a href="https://www.example.com">Bold link</a></b></p>
<p><i><a href="https://www.example.com">Italic link</a></i></p>
