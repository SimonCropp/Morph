<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>Nested unordered lists:</p>
<ul>
    <li>Item 1
        <ul>
            <li>Item 1.1</li>
            <li>Item 1.2
                <ul>
                    <li>Item 1.2.1</li>
                    <li>Item 1.2.2</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Item 2</li>
</ul>

<p>Nested ordered lists:</p>
<ol>
    <li>First
        <ol>
            <li>First sub-item</li>
            <li>Second sub-item</li>
        </ol>
    </li>
    <li>Second</li>
</ol>

<p>Mixed nested lists:</p>
<ul>
    <li>Bullet item
        <ol>
            <li>Numbered sub-item 1</li>
            <li>Numbered sub-item 2</li>
        </ol>
    </li>
</ul>

</body>
</html>
