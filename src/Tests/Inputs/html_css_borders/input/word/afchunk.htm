<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>CSS border properties:</p>
<p style="border: 1px solid black; padding: 5px;">Thin solid black border</p>
<p style="border: 2px solid red; padding: 5px;">Thicker red border</p>
<p style="border: 3px dashed blue; padding: 5px;">Dashed blue border</p>
<p style="border: 2px dotted green; padding: 5px;">Dotted green border</p>
<p style="border: 4px double purple; padding: 5px;">Double purple border</p>
<p style="border-top: 2px solid red; border-bottom: 2px solid blue; padding: 5px;">Top red, bottom blue borders</p>
<p style="border-left: 5px solid orange; padding-left: 10px;">Left border only</p>

<table border="1" style="border-collapse: collapse;">
    <tr>
        <td style="border: 2px solid black; padding: 8px;">Cell with thick border</td>
        <td style="border: 1px solid gray; padding: 8px;">Cell with thin border</td>
    </tr>
</table>

</body>
</html>
