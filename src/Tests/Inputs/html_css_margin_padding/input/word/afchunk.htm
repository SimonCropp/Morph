<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>CSS margin and padding:</p>
<p style="margin-left: 50px;">Paragraph with 50px left margin</p>
<p style="margin-left: 100px;">Paragraph with 100px left margin</p>
<p style="margin: 20px; background-color: #EEE;">Paragraph with 20px margin all around</p>

<div style="background-color: #DDD; padding: 20px;">
    <p style="margin: 0;">Content inside padded div</p>
</div>

<p style="padding: 15px; background-color: #CCE5FF; border: 1px solid #0066CC;">
    Paragraph with 15px padding and visible background
</p>

<p style="margin-top: 30px; margin-bottom: 30px;">Paragraph with extra vertical margins</p>

<table style="margin-left: auto; margin-right: auto; border: 1px solid black;">
    <tr>
        <td style="padding: 20px;">Centered table with padded cell</td>
    </tr>
</table>

</body>
</html>
