<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>Styled HTML table with borders and colors:</p>
<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <tr style="background-color: #4472C4; color: white;">
        <th style="padding: 8px; text-align: left;">Name</th>
        <th style="padding: 8px; text-align: center;">Age</th>
        <th style="padding: 8px; text-align: right;">Salary</th>
    </tr>
    <tr style="background-color: #D9E2F3;">
        <td style="padding: 8px;">John Doe</td>
        <td style="padding: 8px; text-align: center;">30</td>
        <td style="padding: 8px; text-align: right;">$50,000</td>
    </tr>
    <tr>
        <td style="padding: 8px;">Jane Smith</td>
        <td style="padding: 8px; text-align: center;">25</td>
        <td style="padding: 8px; text-align: right;">$45,000</td>
    </tr>
    <tr style="background-color: #D9E2F3;">
        <td style="padding: 8px;">Bob Johnson</td>
        <td style="padding: 8px; text-align: center;">35</td>
        <td style="padding: 8px; text-align: right;">$60,000</td>
    </tr>
</table>

<p>Table with fixed column widths:</p>
<table border="1" style="width: 400px;">
    <tr>
        <td style="width: 100px;">Fixed 100px</td>
        <td style="width: 200px;">Fixed 200px</td>
        <td>Flexible</td>
    </tr>
</table>

</body>
</html>
